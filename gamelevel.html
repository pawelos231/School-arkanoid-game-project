<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
        font-family: lato;
        overflow: hidden;
      }
      .mainWrap {
        width: 100vw;
        height: 100vh;
      }
      .blur {
        filter: blur(5px);
      }
      .prost {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .prostDiv {
        border: 1px solid red;
      }
      .active {
        display: none;
      }
      #nie {
        position: absolute;
        bottom: 5vh;
        right: 5vh;
        color: white;
        font-weight: bold;
        font-size: 50px;
      }
      .text {
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 100px;
        animation: myanim 4s;
      }
      .playerPoints {
        color: #444;
        position: absolute;
        bottom: 70vh;
        left: 20px;
        font-size: 30px;
        display: none;
      }
      h1 {
        color: white;
        position: absolute;
        top: 30vh;
        left: 50vw;
        transform: translate(-50%, -50%);
        font-size: 200px;
      }
      .randomColor {
        position: absolute;
        color: white;
        font-weight: bold;
        font-size: 72px;
        left: 50%;
        top: 60%;
        transform: translate(-50%, -50%);
      }
      .small {
        position: absolute;
        color: white;
        font-weight: bold;
        font-size: 42px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      @media (max-width: 720px) {
        .paletkaTak {
          width: 30vw;
          height: 5vh;
        }
      }
      @keyframes myanim {
        0% {
          font-size: 200px;
          color: yellow;
        }
        25% {
          font-size: 150px;
          color: red;
        }
        50% {
          font-size: 200px;
          color: green;
        }
        75% {
          font-size: 150px;
          color: white;
        }
        100% {
          font-size: 100px;
          color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div class="MainWrap">
      <div class="prost"></div>
      <div id="nie"></div>
      <div class="randomColor"></div>
      <div class="small"></div>
      <h1></h1>
    </div>
    <div class="text"></div>
    <div class="playerPoints">Player Points:</div>
    <script type="module" src="main.esm.js"></script>
    <script src="ruch.js"></script>
    <script type="module" src="blurSiteText.esm.js"></script>
    <script type="module" src="select.esm.js"></script>
    <script type="module" src="Ball.esm.js"></script>
    <script src="DrawBallMovement.js"></script>
  </body>
</html>
